<!DOCTYPE html><html lang="en"><head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="canva">
      <main>
      </main>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
              <img src="assets/fechar.png" alt="">
            </button>
          </div>
          <div class="modal-body" id="modal-body">
            <div class="texto-modal" id="texto-modal"></div>
            <a class="link-modal" target="_blank" id="link-modal" href="#"></a>
            
            <div id="selelects-pockets">
       
              <select id="pais" name="pais">
                <option value=""  selected>Selecione...</option>
                <option value="BR">Brasil</option>
                <option value="EUA">Estados Unidos</option>
              </select>
         
              <select id="estado" name="estado">
                <option value="" class="BR EUA" selected>Selecione...</option>
                <option value="AC" class="BR">Acre</option>
                <option value="Michigan" class="EUA">Michigan</option>
              </select>
              
           
              <select id="univ" name="univ">
                <option value="" class="AC Michigan" selected>Selecione...</option>
                <option value="Madonna University" class="Michigan">Madonna University</option>
                <option value="Universidade Salvador" class="AC">Universidade Salvador </option>
              </select>

              <ul id="lider" name="lider">
                <li class="Michigan AC" selected>Selecione...</li>

                <li class="Michigan">Michigan</li>
                <li class="AC">Universidade Salvador</li>
              </ul>

            </div>

          </div>
          
        </div>
      </div>
    </div>


    <script src="sketch.js"></script>
    <script src="cenario.js"></script>
    <script src="interactable.js"></script>
    <script src="player.js"></script>
    <script src="button.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
<script>
  jQuery(function(){
  var optionsestado = $('#estado option');
  var estado = $('#estado').empty();
  $('#pais').on('change', function() {
      var classe = this.value;
      var opts = optionsestado.filter(function() {
          
          return $(this).hasClass(classe)
      });
      estado.html('').append(opts);
  });

  var optionsUniv = $('#univ option');
  var univ = $('#univ').empty();

  $('#estado').on('change', function() {
      var classe = this.value;
      var opts = optionsUniv.filter(function() {
          return $(this).hasClass(classe)
      });
      univ.html('').append(opts);
  });


  var optionsLider = $('#lider li');
  var lider = $('#lider').empty();

  $('#univ').on('change', function() {
      var classe = this.value;
      var opts = optionsLider.forEach(function() {
          return $(this).hasClass(classe)
      });
      lider.html('').append(opts);
  });


  });
</script>

</body></html>
